<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMO Robot Eyes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
        }

        .robot-face {
            position: relative;
            width: 350px;
            height: 250px;
            transition: transform 0.1s ease;
        }

        .eye {
            position: absolute;
            width: 100px;
            height: 70px;
            background: #000;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 
                0 0 20px rgba(0, 200, 255, 0.3),
                inset 0 0 20px rgba(0, 200, 255, 0.1);
            transition: all 0.1s ease;
            overflow: hidden;
        }

        .eye.left {
            left: 50px;
            top: 95px;
        }

        .eye.right {
            right: 50px;
            top: 95px;
        }

        .eye-display {
            position: absolute;
            width: 88px;
            height: 58px;
            top: 5px;
            left: 5px;
            background: #001122;
            border-radius: 8px;
            overflow: hidden;
        }

        .pixel-eye {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #00ccff;
            border-radius: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 15px #00ccff,
                inset 2px 2px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.15s ease;
        }

        .pixel-highlight {
            position: absolute;
            width: 12px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            top: 6px;
            left: 8px;
        }

        .blink-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            border-radius: 8px;
            transform: scaleY(0);
            transform-origin: center;
            transition: transform 0.1s ease;
        }

        .eye.blinking .blink-overlay {
            transform: scaleY(1);
        }

        .eye:hover .pixel-eye {
            background: #00ffff;
            box-shadow: 
                0 0 20px #00ffff,
                inset 2px 2px 12px rgba(255, 255, 255, 0.4);
        }

        .glow-effect {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 16px;
            background: radial-gradient(ellipse, transparent 70%, rgba(0, 204, 255, 0.2) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .eye:hover .glow-effect {
            opacity: 1;
        }

        /* Effet de scan discret */
        .scan-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0;
            animation: scanDot 4s linear infinite;
        }

        @keyframes scanDot {
            0%, 90% { opacity: 0; }
            5%, 85% { opacity: 1; }
            50% { transform: translate(70px, 40px); }
        }
    </style>
</head>
<body>
    <div class="robot-face">
        <div class="eye left">
            <div class="glow-effect"></div>
            <div class="eye-display">
                <div class="pixel-eye">
                    <div class="pixel-highlight"></div>
                </div>
                <div class="scan-dot"></div>
            </div>
            <div class="blink-overlay"></div>
        </div>
        <div class="eye right">
            <div class="glow-effect"></div>
            <div class="eye-display">
                <div class="pixel-eye">
                    <div class="pixel-highlight"></div>
                </div>
                <div class="scan-dot"></div>
            </div>
            <div class="blink-overlay"></div>
        </div>
    </div>

    <script>
        const eyes = document.querySelectorAll('.eye');
        const pixelEyes = document.querySelectorAll('.pixel-eye');
        let isBlinking = false;

        // Suivre la souris
        document.addEventListener('mousemove', (e) => {
            if (isBlinking) return;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            pixelEyes.forEach((pixelEye, index) => {
                const eye = eyes[index];
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = 20; // Limite de mouvement dans l'écran

                const moveX = (deltaX / distance) * Math.min(distance / 8, maxDistance);
                const moveY = (deltaY / distance) * Math.min(distance / 8, maxDistance);

                pixelEye.style.transform = `translate(${-50 + moveX}%, ${-50 + moveY}%)`;
            });
        });

        // Clic pour cligner des yeux
        document.addEventListener('click', () => {
            if (isBlinking) return;
            
            isBlinking = true;
            eyes.forEach(eye => {
                eye.classList.add('blinking');
            });

            setTimeout(() => {
                eyes.forEach(eye => {
                    eye.classList.remove('blinking');
                });
                isBlinking = false;
            }, 150);
        });

        // Clignement automatique aléatoire
        setInterval(() => {
            if (Math.random() < 0.08 && !isBlinking) {
                isBlinking = true;
                eyes.forEach(eye => {
                    eye.classList.add('blinking');
                });

                setTimeout(() => {
                    eyes.forEach(eye => {
                        eye.classList.remove('blinking');
                    });
                    isBlinking = false;
                }, 120);
            }
        }, 3000);

        // Double-clic pour effet spécial
        document.addEventListener('dblclick', (event) => {
            document.body.style.background = `radial-gradient(circle at ${event.clientX}px ${event.clientY}px, #001133, #000)`;
            
            setTimeout(() => {
                document.body.style.background = '#000';
            }, 1000);
        });

        // Réinitialiser la position des pupilles quand la souris sort
        document.addEventListener('mouseleave', () => {
            pixelEyes.forEach(pixelEye => {
                pixelEye.style.transform = 'translate(-50%, -50%)';
            });
        });

        // Détection de mouvement du téléphone (gyroscope)
        let isDeviceMoving = false;
        
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (event) => {
                const acceleration = event.accelerationIncludingGravity;
                const x = acceleration.x;
                const y = acceleration.y;
                const z = acceleration.z;

                // Calculer l'intensité du mouvement
                const movementIntensity = Math.sqrt(x*x + y*y + z*z);
                
                if (movementIntensity > 12) { // Seuil de détection
                    isDeviceMoving = true;
                    
                    // Les yeux regardent dans la direction du mouvement/chute
                    const tiltX = Math.max(-25, Math.min(25, x * 2));
                    const tiltY = Math.max(-25, Math.min(25, y * 2));
                    
                    pixelEyes.forEach((pixelEye, index) => {
                        // Effet de panique - les yeux bougent de manière erratique
                        const panicX = (Math.random() - 0.5) * 15;
                        const panicY = (Math.random() - 0.5) * 15;
                        
                        pixelEye.style.transform = `translate(${-50 + tiltX + panicX}%, ${-50 + tiltY + panicY}%)`;
                        
                        // Changer la couleur en rouge pour la panique
                        pixelEye.style.background = '#ff4444';
                        pixelEye.style.boxShadow = '0 0 20px #ff4444, inset 2px 2px 10px rgba(255, 255, 255, 0.3)';
                        
                        // Faire cligner rapidement les yeux
                        if (Math.random() < 0.4) {
                            eyes[index].classList.add('blinking');
                            setTimeout(() => {
                                eyes[index].classList.remove('blinking');
                            }, 80);
                        }
                    });

                    // Faire vibrer le téléphone si possible
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }

                    // Effet visuel de tremblement
                    const robotFace = document.querySelector('.robot-face');
                    robotFace.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px) rotate(${Math.random() * 2 - 1}deg)`;

                } else if (isDeviceMoving) {
                    // Retour à la normale après le mouvement
                    isDeviceMoving = false;
                    
                    pixelEyes.forEach(pixelEye => {
                        pixelEye.style.background = '#00ccff';
                        pixelEye.style.boxShadow = '0 0 15px #00ccff, inset 2px 2px 10px rgba(255, 255, 255, 0.3)';
                        pixelEye.style.transform = 'translate(-50%, -50%)';
                    });

                    // Remettre la face normale
                    document.querySelector('.robot-face').style.transform = 'translate(0, 0) rotate(0deg)';
                }
            });
        }

        // Détection d'orientation pour les effets de gravité
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                if (isDeviceMoving) return; // Priorité au mouvement

                const beta = event.beta;   // rotation gauche-droite (-180 à 180)
                const gamma = event.gamma; // rotation avant-arrière (-90 à 90)

                // Simuler la gravité sur les yeux
                const gravityX = Math.max(-20, Math.min(20, gamma * 0.6));
                const gravityY = Math.max(-20, Math.min(20, beta * 0.4));

                pixelEyes.forEach(pixelEye => {
                    pixelEye.style.transform = `translate(${-50 + gravityX}%, ${-50 + gravityY}%)`;
                });

                // Incliner légèrement toute la face
                const robotFace = document.querySelector('.robot-face');
                robotFace.style.transform = `rotate(${gamma * 0.05}deg)`;
            });
        }
    </script>
</body>
</html>
