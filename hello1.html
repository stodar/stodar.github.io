<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réunion Jitsi — Invite</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://jitsi.cmr.gov.ma/external_api.js"></script>
</head>
<body class="bg-light vh-100 d-flex flex-column">

  <div class="flex-fill d-flex">
    <div class="w-100 h-100">
      <div class="ratio ratio-16x9 vh-100">
        <div id="jitsi-container"></div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const roomName = window.location.hash.substring(1) || 'invite';
      const options = {
        roomName,
        width: '100%',
        height: '100%',
        parentNode: document.getElementById('jitsi-container'),
        configOverwrite: {
          prejoinConfig: { enabled: false },
          disableDeepLinking: true
        },
        interfaceConfigOverwrite: {
          MOBILE_APP_PROMO: false
        },
        userInfo: {
          displayName: 'Invité'
        }
      };
      new JitsiMeetExternalAPI('jitsi.cmr.gov.ma', options);
    });
  </script>
</body>
</html>
