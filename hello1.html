<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réunion Jitsi - Invite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://jitsi.cmr.gov.ma/external_api.js"></script>
  <style>
    /* Styles personnalisés pour une mise en page responsive */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }
    #jitsi-container {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0" style="height: 100vh;">
    <div id="jitsi-container"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Extraire le nom de la salle depuis le fragment d'URL
      const roomName = window.location.hash.substring(1) || 'invite'; // Utilise 'invite' si aucun nom n'est spécifié

      const domain = 'jitsi.cmr.gov.ma';
      const options = {
        roomName: roomName,
        width: '100%',
        height: '100%',
        parentNode: document.querySelector('#jitsi-container'),
        configOverwrite: {
          prejoinConfig: { enabled: false },
          disableDeepLinking: true
        },
        interfaceConfigOverwrite: {
          MOBILE_APP_PROMO: false,
          TOOLBAR_BUTTONS: [
            'microphone', 'camera', 'desktop', 'fullscreen', 'fodeviceselection',
            'hangup', 'profile', 'chat', 'recording', 'livestreaming', 'etherpad',
            'sharedvideo', 'settings', 'raisehand', 'videoquality', 'filmstrip',
            'invite', 'feedback', 'stats', 'shortcuts', 'tileview', 'videobackgroundblur',
            'download', 'help', 'mute', 'e2ee'
          ]
        },
        userInfo: {
          displayName: 'Invité'
        }
      };
      const api = new JitsiMeetExternalAPI(domain, options);
    });
  </script>
</body>
</html>
