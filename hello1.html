<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réunion Jitsi — Invite</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Jitsi Meet External API -->
  <script src="https://jitsi.cmr.gov.ma/external_api.js"></script>
</head>
<body class="bg-light d-flex flex-column vh-100">

  <!-- Conteneur responsive Bootstrap pour iframe (ratio 16:9) -->
  <div class="container-fluid flex-fill d-flex align-items-center justify-content-center p-0">
    <div class="ratio ratio-16x9 w-100">
      <div id="jitsi-container"></div>
    </div>
  </div>

  <!-- Script d'initialisation -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const roomName = window.location.hash.substring(1) || 'invite';

      const options = {
        roomName: roomName,
		width: '100%',
        height: '100%',
        parentNode: document.getElementById('jitsi-container'),
        configOverwrite: {
          prejoinConfig: { enabled: false },
          disableDeepLinking: true
        },
        interfaceConfigOverwrite: {
          MOBILE_APP_PROMO: false
        },
        userInfo: {
          displayName: 'Invité'
        }
      };
      new JitsiMeetExternalAPI('jitsi.cmr.gov.ma', options);
    });
  </script>
</body>
</html>
