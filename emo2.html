<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMO Robot Eyes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
        }

        .robot-face {
            position: relative;
            width: 350px;
            height: 250px;
            transition: transform 0.1s ease;
        }

        .eye {
            position: absolute;
            width: 99px;   /* agrandi de 10% */
            height: 66px;  /* agrandi de 10% */
            background: #000;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 
                0 0 20px rgba(0, 200, 255, 0.3),
                inset 0 0 20px rgba(0, 200, 255, 0.1);
            transition: all 0.1s ease;
            overflow: hidden;
        }

        .eye.left {
            left: 50px;
            top: 95px;
        }

        .eye.right {
            right: 50px;
            top: 95px;
        }

        .eye-display {
            position: absolute;
            width: 88px;   /* agrandi de 10% */
            height: 55px;  /* agrandi de 10% */
            top: 5px;
            left: 5px;
            background: #001122;
            border-radius: 8px;
            overflow: hidden;
        }

        .pixel-eye {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #00ccff;
            border-radius: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 15px #00ccff,
                inset 2px 2px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.15s ease;
        }

        .pixel-highlight {
            position: absolute;
            width: 12px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            top: 6px;
            left: 8px;
        }

        .blink-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            border-radius: 8px;
            transform: scaleY(0);
            transform-origin: center;
            transition: transform 0.1s ease;
        }

        .eye.blinking .blink-overlay {
            transform: scaleY(1);
        }

        .eye:hover .pixel-eye {
            background: #00ffff;
            box-shadow: 
                0 0 20px #00ffff,
                inset 2px 2px 12px rgba(255, 255, 255, 0.4);
        }

        .glow-effect {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 16px;
            background: radial-gradient(ellipse, transparent 70%, rgba(0, 204, 255, 0.2) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .eye:hover .glow-effect {
            opacity: 1;
        }

        .scan-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0;
            animation: scanDot 4s linear infinite;
        }

        @keyframes scanDot {
            0%, 90% { opacity: 0; }
            5%, 85% { opacity: 1; }
            50% { transform: translate(70px, 40px); }
        }
    </style>
</head>
<body>
    <div class="robot-face">
        <div class="eye left">
            <div class="glow-effect"></div>
            <div class="eye-display">
                <div class="pixel-eye">
                    <div class="pixel-highlight"></div>
                </div>
                <div class="scan-dot"></div>
            </div>
            <div class="blink-overlay"></div>
        </div>
        <div class="eye right">
            <div class="glow-effect"></div>
            <div class="eye-display">
                <div class="pixel-eye">
                    <div class="pixel-highlight"></div>
                </div>
                <div class="scan-dot"></div>
            </div>
            <div class="blink-overlay"></div>
        </div>
    </div>

    <!-- Audio du miaou -->
    <audio id="miaou-sound" src="miaou.mp3" preload="auto"></audio>

    <script>
        const eyes = document.querySelectorAll('.eye');
        const pixelEyes = document.querySelectorAll('.pixel-eye');
        const miaou = document.getElementById("miaou-sound");
        let isBlinking = false;

        // Suivi de la souris
        document.addEventListener('mousemove', (e) => {
            if (isBlinking) return;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            pixelEyes.forEach((pixelEye, index) => {
                const eye = eyes[index];
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = 20;

                const moveX = (deltaX / distance) * Math.min(distance / 8, maxDistance);
                const moveY = (deltaY / distance) * Math.min(distance / 8, maxDistance);

                pixelEye.style.transform = `translate(${-50 + moveX}%, ${-50 + moveY}%)`;
            });

            // Jouer le miaou quand la souris bouge (comme une caresse)
            playMiaou();
        });

        // Touch sur mobile = caresse = miaou
        document.addEventListener("touchstart", () => {
            playMiaou();
        });

        function playMiaou() {
            if (miaou.paused) {
                miaou.currentTime = 0;
                miaou.play().catch(() => {});
            }
        }

        // Clignement manuel
        document.addEventListener('click', () => {
            if (isBlinking) return;
            
            isBlinking = true;
            eyes.forEach(eye => {
                eye.classList.add('blinking');
            });

            setTimeout(() => {
                eyes.forEach(eye => {
                    eye.classList.remove('blinking');
                });
                isBlinking = false;
            }, 150);
        });

        // Clignement automatique
        setInterval(() => {
            if (Math.random() < 0.08 && !isBlinking) {
                isBlinking = true;
                eyes.forEach(eye => {
                    eye.classList.add('blinking');
                });

                setTimeout(() => {
                    eyes.forEach(eye => {
                        eye.classList.remove('blinking');
                    });
                    isBlinking = false;
                }, 120);
            }
        }, 3000);

        // Double clic effet spÃ©cial
        document.addEventListener('dblclick', (event) => {
            document.body.style.background = `radial-gradient(circle at ${event.clientX}px ${event.clientY}px, #001133, #000)`;
            setTimeout(() => {
                document.body.style.background = '#000';
            }, 1000);
        });

        // Reset quand souris sort
        document.addEventListener('mouseleave', () => {
            pixelEyes.forEach(pixelEye => {
                pixelEye.style.transform = 'translate(-50%, -50%)';
            });
        });
    </script>
</body>
</html>
